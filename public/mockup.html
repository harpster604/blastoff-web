<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com?plugins=forms,aspect-ratio"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Blastoff AI - Email marketing campaigns generated by AI.</title>
</head>
<body>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-6">
    <!--
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create email campaign</h2>
    </div>
    -->

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md rounded-lg bg-white p-8 text-left shadow-xl">
        <form class="space-y-6" action="#" method="POST">
            <div>
                <label for="location" class="block text-sm font-medium leading-6 text-gray-900">Pick a goal</label>
                <select id="location" name="location" class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    <option>Sale Announcement</option>
                    <option selected>New Product Launch</option>
                    <option>New Blog Post</option>
                </select>
            </div>

            <!--
  This example requires some changes to your config:

  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/aspect-ratio'),
    ],
  }
  ```
-->
            <div class="bg-white">
                <div class="">
                    <label class="block text-sm font-medium leading-6 text-gray-900">Select Product(s)</label>

                    <div class="grid grid-cols-1 gap-x-6 gap-y-10 mt-2 sm:grid-cols-2 lg:grid-cols-3 xl:gap-x-8">
                        <a href="#" class="group border-2 p-2 border-[#a0041e]">
                            <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg sm:aspect-h-3 sm:aspect-w-2">
                                <img src="https://quickstart-174fa367.myshopify.com/cdn/shop/files/Main_587d8d3a-c809-4c0f-aeb9-26920ce22abd.jpg?v=1689636726&width=1426" alt="Person using a pen to cross a task off a productivity paper card." class="h-full w-full object-cover object-center group-hover:opacity-75">
                            </div>
                            <div class="mt-4 flex items-center justify-between text-base font-medium text-gray-900">
                                <h3>Minimal Snowboard</h3>
                            </div>
                        </a>
                        <a href="#" class="group p-2">
                            <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg sm:aspect-h-3 sm:aspect-w-2">
                                <img src="https://quickstart-174fa367.myshopify.com/cdn/shop/products/Main_0a40b01b-5021-48c1-80d1-aa8ab4876d3d.jpg?v=1687752157&width=1426" alt="Paper card sitting upright in walnut card holder on desk." class="h-full w-full object-cover object-center group-hover:opacity-75">
                            </div>
                            <div class="mt-4 flex items-center justify-between text-base font-medium text-gray-900">
                                <h3>Pro Snowboard</h3>
                            </div>
                        </a>
                        <a href="#" class="group p-2">
                            <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg sm:aspect-h-3 sm:aspect-w-2">
                                <img src="https://quickstart-174fa367.myshopify.com/cdn/shop/products/snowboard_wax.png?v=1687752160&width=1426" alt="Textured gray felt pouch for paper cards with snap button flap and elastic pen holder loop." class="h-full w-full object-cover object-center group-hover:opacity-75">
                            </div>
                            <div class="mt-4 flex items-center justify-between text-base font-medium text-gray-900">
                                <h3>Ski Wax</h3>
                            </div>
                        </a>

                        <!-- More products... -->
                    </div>
                </div>
            </div>


            <div>
                <button type="submit" class="mt-10 flex w-full justify-center rounded-md bg-[#a0041e] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#700215] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#a0041e]">
                    Generate Campaign
                </button>
            </div>
        </form>

    </div>
</div>

<div class="p-6">
    <div class="w-[600px] rounded-lg bg-white text-left shadow-xl m-8">
        <div>
            <!-- Heading -->
            <div class="flex flex-col items-start justify-between gap-x-8 gap-y-4 bg-gray-400/10 px-4 py-4 sm:flex-row sm:items-center sm:px-6 lg:px-8">
                <div>
                    <div class="flex items-center gap-x-3">
                        <div class="flex-none rounded-full bg-green-400/10 p-1 text-green-400">
                            <div class="h-2 w-2 rounded-full bg-current"></div>
                        </div>
                        <h1 class="flex gap-x-3 text-base leading-7">
                            <span class="font-semibold text-gray-900">New Product Launch</span>
                            <span class="text-gray-600">/</span>
                            <span class="font-semibold text-gray-900">Variant 1</span>
                        </h1>
                    </div>
                </div>
                <div class="order-first flex-none rounded-full bg-[#a0041e]/10 px-2 py-1 text-xs font-medium text-[#a0041e] ring-1 ring-inset ring-[#a0041e]/30 sm:order-none">A/B Testing</div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-2 bg-gray-400/10 lg:grid-cols-4">
                <div class="border-t border-white/5 py-6 px-4 sm:px-6 lg:px-8">
                    <p class="text-sm font-medium leading-6 text-gray-600">Recipients</p>
                    <p class="mt-2 flex items-baseline gap-x-2">
                        <span class="text-3xl font-semibold tracking-tight text-gray-900">4,085</span>
                    </p>
                </div>
                <div class="border-t border-white/5 py-6 px-4 sm:px-6 lg:px-8 sm:border-l">
                    <p class="text-sm font-medium leading-6 text-gray-600">Open Rate</p>
                    <p class="mt-2 flex items-baseline gap-x-2">
                        <span class="text-3xl font-semibold tracking-tight text-gray-900">46.2%</span>
                    </p>
                </div>
                <div class="border-t border-white/5 py-6 px-4 sm:px-6 lg:px-8 lg:border-l">
                    <p class="text-sm font-medium leading-6 text-gray-600">Click Rate</p>
                    <p class="mt-2 flex items-baseline gap-x-2">
                        <span class="text-3xl font-semibold tracking-tight text-gray-900">29.7%</span>
                    </p>
                </div>
                <div class="border-t border-white/5 py-6 px-4 sm:px-6 lg:px-8 sm:border-l">
                    <p class="text-sm font-medium leading-6 text-gray-600">Unsubscribes</p>
                    <p class="mt-2 flex items-baseline gap-x-2">
                        <span class="text-3xl font-semibold tracking-tight text-gray-900">9</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Activity list -->
        <div class="border-t border-white/10 pt-11">
            <h2 class="px-4 text-base font-semibold leading-7 text-gray-900 sm:px-6 lg:px-8">Latest activity</h2>
            <table class="mt-6 w-full whitespace-nowrap text-left">
                <colgroup>
                    <col class="w-full sm:w-6/12">
                    <col class="lg:w-4/12">
                    <col class="lg:w-2/12">
                </colgroup>
                <thead class="border-b border-white/10 text-sm leading-6 text-gray-900">
                <tr>
                    <th scope="col" class="py-2 pl-4 pr-8 font-semibold sm:pl-6 lg:pl-8">User</th>
                    <th scope="col" class="py-2 pl-0 pr-4 text-right font-semibold sm:pr-8 sm:text-left lg:pr-20">Status</th>
                    <th scope="col" class=" py-2 pl-0 text-right font-semibold sm:table-cell pr-4">Sent at</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-white/5">
                <tr>
                    <td class="py-4 pl-4 pr-8 sm:pl-6 lg:pl-8">
                        <div class="flex items-center gap-x-4">
                            <img src="https://images.unsplash.com/photo-1519244703995-f4e0f30006d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-8 w-8 rounded-full bg-gray-800">
                            <div class="truncate text-sm font-medium leading-6 text-gray-900">Michael Foster</div>
                        </div>
                    </td>
                    <td class="py-4 pl-0 pr-4 sm:table-cell sm:pr-8">
                        <div class="flex gap-x-3">
                            <div class="text-sm leading-6 text-gray-400">Opened</div>
                        </div>
                    </td>
                    <td class="hidden py-4 pl-0 text-right text-sm leading-6 text-gray-400 sm:table-cell pr-4">
                        <time datetime="2023-01-23T11:00">45 minutes ago</time>
                    </td>
                </tr>

                <!-- More items... -->
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
